<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de JavaScript a PHP</title>

  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Enlace a FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="public/css/styles.css">

  <!-- Enlace a Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <!-- Enlace a SweetAlert -->
  <script src="public/js/sweetalert.min.js"></script> <!-- SweetAlert -->
</head>

<body class="container text-center mt-5">

  <!-- Header principal -->
  <header class="mb-4">
    <div class="content">
      <!-- Título principal con clase Bootstrap -->
      <h1 class="display-4">JavaScript a php <i class="fas fa-code"></i></h1>
      <p class="lead">Ingresa el código JavaScript a continuación, y será convertido a PHP:</p>
    </div>
  </header>

  <!-- Área de entrada de código JavaScript -->
  <div class="mb-4">
    <div class="form-group">
      <label for="js-input" class="h5"><i class="fas fa-pencil-alt"></i> Ingresa el código JavaScript:</label>
      <textarea id="js-input" class="form-control" rows="6" placeholder="Escribe tu código JavaScript aquí..."></textarea>
    </div>
  </div>

  <!-- Botones de acción: Convertir, Limpiar, Copiar -->
  <div class="mb-4">
    <button onclick="convertirAPHP()" class="btn btn-primary btn-sm">
      <i class="fas fa-exchange-alt"></i> Convertir
    </button>
    <button onclick="limpiarCampos()" class="btn btn-secondary btn-sm ml-2">
      <i class="fas fa-eraser"></i> Limpiar
    </button>
    <button onclick="copiarAlPortapapeles()" class="btn btn-success btn-sm ml-2">
      <i class="fas fa-copy"></i> Copiar
    </button>
  </div>

  <!-- Área de salida para el código PHP convertido -->
  <div class="output mt-5">
    <h3><i class="fas fa-code-branch"></i> Código convertido:</h3>
    <pre id="php-output" class="bg-light p-3 border rounded"></pre>
  </div>

  <!-- Enlace a Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
  <!-- Enlace a tu archivo JS con la función convertirAPHP -->
  <script src="public/js/main.min.js"></script>
</body>
</html>
